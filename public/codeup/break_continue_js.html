<!DOCTYPE html>
<html>
<head>
	<title>Break_Continue</title>
</head>
<body>
<script type="text/javascript">

var random;

do {
 random = Math.floor((Math.random()*50)+1);
} 	while (random % 2 == 0);

for (var i = 1; i < 50; i += 2) {
	if ( i == random) {
		console.log ('Skipping Random');
		continue;
	}
	console.log(i);
}












</script>
</body>
</html>
