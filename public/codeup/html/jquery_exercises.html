<!DOCTYPE html>
<html>
<head>
	<title>JQUERY</title>




</head>
<body>
	<h1 class='codeup'>JQUERY</h1>
<div class="codeup">
	<h2>#johnslife</h2>

		<p class="paragraph">This is my first paragraph. </p>

		<p class="paragraph">This is my second paragraph.</p>

</div>

<h1>Things I like</h1>
	<ul class="codeup">
	  <li>Coffee</li>
	  <li>Beer</li>
	  <li>Coding</li>
	</ul>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script type="text/javascript">
		 
	$(document).ready(function() {
         $('p').dblclick(function() {
            $('p').css('font-size', '18px');
         });
        
	     $('h1').click(function() {
           	if ($( 'h1').css('background-color') == "rgb(255, 255, 255)"){
         		 
           		$( 'h1').css('background-color', 'yellow');
           		
            } else {
                
           		$( 'h1').css('background-color', 'white');
            } 	
		 });
           	
         $('li').hover(
            function() {
                $(this).css('color', 'red');
            },
            function() {
                $(this).css('color', 'black');
            }
         );
      });
		
</script>

</body>
</html>
