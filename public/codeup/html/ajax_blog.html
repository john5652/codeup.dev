<!DOCTYPE html>
<html>
<head>
	<title> Blog</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>
	<style type="text/css">
body {
	padding-top: 70px;
	background-color: beige;
}

h3 {
	color: blue;
}

p {
	color: lightblue;
}

.categories {
	color: purple;
}
	</style>


<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <a class="navbar-brand" href="#">#johnslife</a>
</nav>
	 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<div id="posts"></div>

<h2>Compose Post</h2>
	<form method="POST" action="/my_first_form.php">
		<p> 
			<input type="email" id="first_and_last_name" name="first_and__last_name" value="" placeholder="First and Last Name">

		</p>


		<p>
			<textarea id="email_body" name="email_body" rows="5" cols="40">Content Here</textarea>

		</p>

        <button type"submit">Post</button>

<script type="text/javascript">

(function() {

   var blog = $.get('../data/blog.json');

   blog.always(function(){
     console.log('Request Sent')
   });

   blog.fail(function(){
    console.log('Request Failed')
   });

  
   blog.done(function(data){
   htmlString = ''
    for(var i = 0; i < data.length; i+=1) {
    	
        htmlString +=  '<h3>' + data[i].title + '</h3>'
        		   + '<p>' + data[i].content + '</p>'
        		   + '<p class="categories">' + data[i].categories + '</p>'
                   + data[i].date
    }
    $('#posts').html(htmlString);
   });

})();

	</script>
</body>
</html>
